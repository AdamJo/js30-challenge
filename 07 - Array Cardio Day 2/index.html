  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    // his solution was more dynamic with new Date() to find year
    const findAge19 = people.find(person => {
      return (2016 - person.year >= 19)
    })
    console.log({findAge19});
    // same as above
    // Array.prototype.every() // is everyone 19?
    const everyPerson19 = people.every(person =>  (2016 - person.year >= 19))
    console.log({everyPerson19});
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findId = comments.find(comment => {
      return comment.id === 823423
    })
    console.log(findId);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const deleteId = comments.findIndex(comment => {
      return comment.id === 823423
    })
    // creates a undefined x 1 in place of the area
    delete comments[deleteId]

  </script>
